<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Reviews</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form { margin-bottom: 2em; }
    input, textarea { display: block; margin: 0.5em 0; width: 300px; }
    .review { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>Submit a Product Review</h1>
  <form id="reviewForm">
    <label>Product ID: <input type="number" id="product_id" required></label>
    <label>User: <input type="text" id="user" required></label>
    <label>Rating (1-5): <input type="number" id="rating" min="1" max="5" required></label>
    <label>Comment: <textarea id="comment" required></textarea></label>
    <button type="submit">Submit Review</button>
  </form>

  <h2>All Reviews</h2>
  <div id="reviews"></div>

  <script>
    const form = document.getElementById('reviewForm');
    const reviewsDiv = document.getElementById('reviews');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const review = {
        product_id: parseInt(document.getElementById('product_id').value),
        user: document.getElementById('user').value,
        rating: parseInt(document.getElementById('rating').value),
        comment: document.getElementById('comment').value
      };

      const res = await fetch('http://localhost:8000/reviews/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(review)
      });

      if (res.ok) {
        alert('Review submitted!');
        form.reset();
        loadReviews();
      } else {
        alert('Error submitting review');
      }
    });

    async function loadReviews() {
      const res = await fetch('http://localhost:8000/reviews/');
      const reviews = await res.json();
      reviewsDiv.innerHTML = '';
      reviews.forEach(r => {
        reviewsDiv.innerHTML += `
          <div class="review">
            <strong>Product ID:</strong> ${r.product_id}<br>
            <strong>User:</strong> ${r.user}<br>
            <strong>Rating:</strong> ${r.rating}<br>
            <strong>Comment:</strong> ${r.comment}
          </div>
        `;
      });
    }

    loadReviews();
  </script>
</body>
</html>
